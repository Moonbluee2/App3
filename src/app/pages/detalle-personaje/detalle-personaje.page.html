<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Detalle del Personaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="personaje">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ personaje.alias }}</ion-card-title>
      <ion-card-subtitle>{{ personaje.nombre }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><b>Equipo:</b> {{ personaje.equipo }}</p>
      <p><b>Poder Principal:</b> {{ personaje.poderPrincipal }}</p>
      <p><b>Primera Aparici√≥n:</b> {{ personaje.primeraAparicion }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
