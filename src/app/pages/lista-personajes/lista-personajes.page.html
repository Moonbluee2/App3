<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de Personajes Marvel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

   <!-- Contenedor tipo grid con 2 columnas -->
  <div class="grid-container">
    <ion-card *ngFor="let p of personajesPaginados; let i = index" (click)="verDetalle(i)">
      <ion-card-header>
        <ion-card-title>{{ p.alias }}</ion-card-title>
        <ion-card-subtitle>{{ p.nombre }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <!-- Bot칩n para cargar m치s -->
  <div class="boton-cargar">
    <ion-button expand="block" color="secondary" (click)="cargarMas()" [disabled]="paginaActual >= totalPaginas">
      Cargar m치s personajes
    </ion-button>
  </div>

  <!-- Paginaci칩n -->
  <div class="paginacion">
    <ion-button *ngFor="let num of [].constructor(totalPaginas); let i = index"
                (click)="mostrarPagina(i + 1)"
                [color]="paginaActual === (i + 1) ? 'primary' : 'medium'">
      {{ i + 1 }}
    </ion-button>
  </div>

</ion-content>
