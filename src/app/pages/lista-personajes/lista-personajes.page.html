<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de Personajes Marvel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let p of personajes; let i = index" (click)="verDetalle(i)">
    <ion-card-header>
      <ion-card-title>{{ p.alias }}</ion-card-title>
      <ion-card-subtitle>{{ p.nombre }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
